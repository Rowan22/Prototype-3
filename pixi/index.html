<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="widht=device-width", initial-scale=1.0>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="js/pixi.min.js"></script>
	<script>
			let app;
			let player;
			let enemy;
			let speed = 4;

			window.onload = function () {
				app = new PIXI.Application(
					{
						widht: 1000,
						height: 600,
						backgroundColor: 0xAAAAAA
					}
				);

					document.body.appendChild(app.view);
                    

                    //enemy
					enemy = new PIXI.Sprite.from("images/enemy.png");
					enemy.anchor.set(0.5);
					enemy.x = 550;
					enemy.y = app.view.height / 2;
					app.stage.addChild(enemy)


   					//player
					player = new PIXI.Sprite.from("images/player.png");
					player.anchor.set(0.5);
					player.x = 16;
					player.y = app.view.height / 2;
					app.stage.addChild(player)

					app.ticker.add(gameLoop);
			}


             function gameLoop(delta){
				 player.x += speed;
				 enemy.x -= speed;

				 if (rectsIntersect(enemy, player)){
				 speed = 0;
				 }

			 }

			 function rectsIntersect(b, a){
				 let bBox = b.getBounds();
				 let aBox = a.getBounds();


				 return bBox.x + bBox.widht > aBox.x &&
				 		bBox.x < aBox.x + aBox.widht &&
						bBox.y + bBox.height > aBox.y &&
						bBox.y < aBox.y + aBox.height;
			 }

    </script>
</head>

</body>

</html>
